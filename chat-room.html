<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Barefoot Nomad</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <h2 class="header">Barefoot Nomad - Chat</h2>
    <div class="chat-space">
        <!-- left side / chat-list -->
        <div class="chat-list">

            <div class="chat-item">
                <div class="avatar">
                </div>
                <div class="recent-message">
                    <div class="name">
                        Loic Hirwa
                    </div>
                    <span class="you">You:</span> <span class="message">How are you doing today ?</span>
                </div>
            </div>

        </div>
        <!-- right side / chat active -->
        <div class="chat-active">
            <div class="chat-item">
                <div class="avatar avatar-active">
                </div>
                <div class="recent-message">
                    <div class="name">
                        Loic Hirwa
                    </div>
                </div>
            </div>
            <hr width="95%">
            <div class="messages">
                <div class="received">
                    Hello Dear Manager,<br>
                    I need your assistance.
                </div>
                <div class="sent">
                    Hello, how can I assist you ?
                </div>
            </div>
            <form class="send">
                <textarea class="text-input" placeholder="Write here ..." autofocus></textarea>
                <button class="send-btn">send</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        &copy; Barefoot Nomad
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.0.1/dist/socket.io.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
